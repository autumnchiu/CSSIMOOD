<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/emotionpage.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <title> Your emotion was {{emotion}}</title>
  </head>
  <body>
    <nav role='navigation'>
        <div id="menuToggle">

          <input type="checkbox" />
          <span style="background:black;"></span>
          <span style="background:black;"></span>
          <span style="background:black;"></span>
          <ul id="menu">
            <a href="/homepage"><li>Home Page</li></a>
            <a href="/dailylog"><li>Daily Log</li></a>
            <a href="/dailygraph"><li>Daily Graph</li></a>
            <a href = {{link}}><li>{{signout}}</li></a>
          </ul>


        </div>
      </nav>
    <div class = "questioncontainer" style="background-color: {{color}}">
    <h1 id = "greetingmessage">You chose: {{emotion}}. Can you explain why?</h1>
    <form method="post" action="/dailylog" >
      <input type="text" name="answer"></input>
      <input type="hidden" name="my_emotion" value="{{emotion}}"></input>
      <input type="submit" value="Submit">
  </div>
    <div class="slidecontainer">
      <input type="range" min="1" max="10" value="1" class="slider" id="myRange" name = "intensityAnswer">
      <h2>Intensity</h2>
      <h2 id="intensity"></h2>
    </div>

</form>

  </body>
  <script src="static/emotionpage.js" type="text/javascript"></script>
</html>
