<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/dailygraph.css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <title>Daily Graph</title>
  </head>
  <body>
    <nav role='navigation'>
        <div id="menuToggle">

          <input type="checkbox" />
          <span style="background:black;"></span>
          <span style="background:black;"></span>
          <span style="background:black;"></span>
          <ul id="menu">
            <a href="/homepage"><li>Home Page</li></a>
            <a href="/dailylog"><li>Daily Log</li></a>
            <a href="/dailygraph"><li>Daily Graph</li></a>
            <a href="/history"><li>Total History</li></a>
            <a href = {{link}}><li>{{signout}}</li></a>
          </ul>


        </div>
      </nav>
      <h1>A Graph of Your Daily Emotions</h1>
    <canvas id="line-chart" width="800" height="450"></canvas>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script>
  new Chart(document.getElementById("line-chart"), {
    type: 'line',
    data: {
      // x-axis, will become timestamp
      labels: {{xAxis|safe}},
      datasets: [{
          //should be numeric value for emotion
          data: {{yAxis}},
          label: "Emotional Fluxuations",
          borderColor: "#4BC4AE",
          fill: false
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Track your emotions throughout the day! Emotional Positivity is on the positive vertical axis, Emotional Negativity is on the negative vertical axis, and time is plotted on the horizontal axes'
      }
      
    }
  });
  </script>
  <!-- script src="static/dailygraph.js" type="text/javascript"></script -->
</html>
